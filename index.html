<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Inch Conversion Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Convert Inches to Feet and Yards</h1>
    <div id="calculator">
      <input type="text" id="input" placeholder="Enter value in inches">
      <button id="convert-to-feet">Feet</button>
      <button id="convert-to-yards">Yards</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
